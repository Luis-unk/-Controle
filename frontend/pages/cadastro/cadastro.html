<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cadastro.css">

    <link rel="icon" href="/images/faviconMais.png" type="image/x-icon">

    <script src="./script.js"></script>

    <title>+Controle</title>
    
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="" id="logoMais">
            <h1 id="text-logo">Controle</h1>
        </div>
    </header>

    <div class="conteudo">

        <div class="cadastro-container">
            <h1 class="h1-container">Cadastro</h1>

            <form id="dados-cadastro" action="">    
                <label id="name-input-nome" for="nome-cadastro">Nome:</label>

                <input type="text" name=" nome-cadastro" id="nome-cadastro" placeholder="Nome" class="nome">

                <label id="name-input-cpf" for="cpf-cadastro">CPF:</label>

                <input type="text" name="cpf-cadastro" id="cpf-cadastro" placeholder="CPF" class="cpf">

                <label id="name-input-email" for="cpf-cadastro">Email:</label>

                <input type="text" name="email-cadastro" id="email-cadastro" placeholder="Email" class="email">

                <label id="name-input-senha" for="senha-cadastro">Senha:</label>

                <input type="text" name="senha-cadastro" id="senha-cadastro" placeholder="senha" class="senha">

                <a href="/login.html">
                    <button id="button-cadastro" type="onClick" class="button-cadastro">Cadastrar</button>
                </a>
            </form>  
    </div>

        <div class="imageLogoMoney">
            <img src="/images/logoMoneyCadastro.png" alt="">
        </div>
    </div>
</body>
</html>
