<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">

    <link rel="icon" href="/images/faviconMais.png" type="image/x-icon">

    <script src="script.js"></script>

    <title>+Controle</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form action="">
                <label id="name-input-email" for="email-login">Email:</label>

                <input type="text" name="email-login" id="email-login" placeholder="Email" class="email">

                <label id="name-input-senha" for="senha-login">Senha:</label>

                <input type="text" name="senha-login" id="senha-login" placeholder="Senha" class="senha">

                <a href="">
                    <button id="button-login" class="button-login">Entrar</button>
                </a>
            </form>

            <a href="./pages/Cadastro/cadastro.html">
                <button id="button-cadastrar"       type="onClick">Cadastre-se</button>
            </a>

        </div>


        <div class="imageMaisControle">
            <img src="/images/fotoLogin.png" alt="" id="mulherFeliz">
        </div>
</div>
</body>
</html>
